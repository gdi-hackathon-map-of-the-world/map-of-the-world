<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map of the World</title>
  <link rel="stylesheet" href="./style.css"></link>
  <script src="./bundle.js" defer></script>
</script>
</head>
<body>
  <header>
    <h1 id='title'>Map of the World</h1>
  </header>

  <div id='container'>
    <div  id='map'></div>
    <aside>
    <div class="panel" id="options-panel">

      <div>
        <h2>Restaurants</h2>
        <select id="restaurants-choices">
          <option> Restaurant</option>
          <option> Nook</option>
          <option> Ruth's Chris Steak House</option>
          <option> Mancini's</option>
        </select>
        <button id="restaurants-add" class="options-btn">+
        </button>
      </div>

      <div>
        <h2>Activities</h2>
        <select id="activities-choices">
          <option> Activity</option>
          <option> Mall of America</option>
          <option> State Captial</option>
        </select>
        <button id="activities-add" class="options-btn">+
        </button>
      </div>
    </div>

    <div class="panel" id="itinerary">

      <div>
        <h2>My Restaurants</h2>
        <ul class="list-group" id="restaurants-list">
        </ul>
      </div>
      <div>
        <h2>My Activities</h2>
        <ul class="list-group" id="activities-list">
        </ul>
      </div>
    </div>
  </aside>
  </div>



</body>
</html>
